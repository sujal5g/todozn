<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="main-nav flex">
                <h1>ZoneGroup</h1>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="main-content  flex">
            <div class="box">
                <input id="display" class="box1" autofocus placeholder="Add New Task">
                <span id="message" style="color: red;"></span>
                <button type="submit" id="Task" onclick="newtask()">Add New Task</button>
            </div>
            </div>
            <div class="list flex">
                <ul id="lists">
                    
                </ul>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/649a96933b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
